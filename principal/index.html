<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="vu.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Viviane Urbano | Consultoria de Imagem</title>
  </head>
  <body>
    <div class="box">
      <div class="titulo">
        <h1>Viviane<span>Urbano</span> | Consultoria de Imagem</h1>
        <button><i class="fa fa-toggle-off"></i></button>
      </div>
      <div class="wrapper">
        <div class="image">
          <img src="foto.jpg" alt="imagem de Viviane Urbano | Consultoria de Imagem" />
        </div>
        <div class="form">
          <form
            action="https://formsubmit.co/lauro@outlook.com.br"
            method="POST"
          >
          <input type="hidden" name="_next" value="https://laurourbano.github.io/newPortifolio/form/sucesso/index.html">

          <input type="hidden" name="_autoresponse" value="Solicitação recebida com sucesso, em breve entraremos em contato!">


            <div class="input-box">
              <label class="label" for="nome">Nome</label>
              <input class="input" type="text" name="nome" id="nome" required/>
            </div>

            <div class="input-box">
              <label class="label" for="email">E-mail</label>
              <input class="input" type="email" name="email" id="email" required/>
            </div>

            <div class="input-box">
              <label class="label" for="telefone">Telefone</label>
              <input class="input" type="tel" name="telefone" id="telefone" required/>
            </div>

            <div class="input-data">
              <label for="data_nasc">Data de Nascimento</label>
              <input type="date" name="data_nasc" id="data_nasc" required/>
            </div>

            <input class="button" type="submit" value="enviar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
